{% extends 'base.html' %}
{% block content %}
    <h1>{{ user_profile.get_full_name }}</h1>
    <hr />
    <h3>Username : {{ user_profile.username }}</h3>
    <h3>Email : {{ user_profile.email}}</h3>
    <h3>Is SuperUser : {{ user_profile.is_superuser}}</h3>
    <h3>Is Staff : {{ user_profile.is_staff}}</h3>
{% endblock %}
