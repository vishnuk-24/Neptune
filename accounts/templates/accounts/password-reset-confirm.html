{% extends 'base.html' %}
{% block content %}
    {% if validlink %}
        <h2>Reset your password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset password</button>
        </form>
    {% else %}
        <p>May be the link is invalid or session failed</p>
        <p>Please request a new password reset</p>
    {% endif %}
{% endblock content %}
