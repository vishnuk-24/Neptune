<html>
<head>
	{% load static %}
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'accounts:home' %}">NEPTUNE</a>
    </div>
	    {% if user.is_authenticated %}
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'accounts:home' %}">Home</a></li>

             <li><a href="#"></a></li>
        </ul>
	  {% else %}
	    <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#"></a></li>
        </ul>
	  {% endif %}

        <ul class="nav navbar-nav navbar-right">
    {% if user.is_authenticated %}
		    <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ user.get_full_name }} </a></li>
		    <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
    {% else %}
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    {% endif %}
        </ul>
    </div>
</nav>
    <div class="container">
        {% block content %} {% endblock content %}
    </div>
</body>
</html>
